<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
  crossorigin="anonymous"
/>
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
  type="text/css"
  rel="stylesheet"
/>

<div class="content" role="main">
  <div class="container">
    <h3 class=" text-center">GreenCity chat</h3>
    <div class="messaging">
      <div class="inbox_msg">
        <div class="inbox_people">
          <div class="headind_srch">
            <div class="channel_heading">
              <h4>Channels</h4>
            </div>
          </div>
          <div class="inbox_chat">
            <div class="channels" *ngFor="let room of chatRooms" (click)="setCurrentRoom(room)">
              <div class="chat_list">
                <div class="chat_people">
                  <div class="chat_ib">
                    <h5>
                      {{ room.name }}
                    </h5>
                    <p *ngIf="room.messages.length != 0">
                      {{
                      room.messages[
                      room.messages.length - 1
                        ].content
                      }}
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <app-chat-room-messages *ngIf="currentClickedRoom"
                                [room] = currentClickedRoom
                                [currentUser]="currentUser"
        ></app-chat-room-messages>
      </div>
    </div>
  </div>
</div>
