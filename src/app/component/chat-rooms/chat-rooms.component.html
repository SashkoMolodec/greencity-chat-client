<div class="messaging">
  <div class="inbox_msg">
    <div class="inbox_people">
      <div class="heading_srch">
        <div class="channel_heading">
          <h4>Channels</h4>
        </div>
      </div>
      <div class="inbox_chat">
        <div class="channels" *ngFor="let room of chatRooms" (click)="setCurrentRoom(room)">
          <div class="chat_list">
            <div class="chat_people">
              <div class="chat_ib">
                <h5>
                  {{ room.name }}
                </h5>
                <p *ngIf="room.messages.length != 0">
                  {{
                  room.messages[
                  room.messages.length - 1
                    ].content
                  }}
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <app-chat-messages *ngIf="currentClickedRoom"
                       [room]=currentClickedRoom
                       [currentUser]="currentUser"
    ></app-chat-messages>
  </div>
</div>
